<!DOCTYPE html>

    <style>
      body {

        background: black;

        position: fixed;

      .section {

      }

        transform: translateY(0);

      }

        font: bold;
      }

      }
      @keyframes blink {

        }

        }

      .hide {

      }
			.cmd-button {

            color: #0f0; /* 녹색 글씨 */
            font-family: "Courier New", monospace;
            border: 2px solid #0f0; /* 녹색 테두리 */

            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            display: inline-block;
            box-shadow: 4px 4px 0px #0a0; /* 입체감 효과 */

        .cmd-button:hover {
            background-color: #0a0; /* 녹색 배경 */

				}

					height: 100px;
					margin-right: 10px;
					border: 2px solid #0f0; /* 녹색 테두리 */

				}
				.icon-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
				.icon {
            width: 60px;
            height: 60px;
            padding: 10px;
            border: 2px solid #0f0;
            display: flex;
            align-items: center;
            justify-content: center;
						box-shadow: 4px 4px 0px #0a0; /* 입체감 효과 */
            transition: 0.2s;
        }

        .icon:hover {
						background-color: #0a0; /* 녹색 배경 */
            color: black;
            box-shadow: 2px 2px 0px #070; /* 클릭된 듯한 효과 */
        }

        svg {
            width: 40px;
            height: 40px;
            fill: #0f0;
        }
    </style>
  </head>

        </div>
        <input type="text" class="cmd-input" id="cmdInput" autofocus />
      </div>
    </section>
    <script>
      function typeEffect(elements, texts, speed, index = 0) {
        if (index >= texts.length) {
          const cursor = document.querySelector(".Cursor_blink");
          cursor.classList.add("hide");
          return;
        }
        let text = texts[index];
        let element = elements[index];
        let charIndex = 0;
        if (index === 0) {
          element.innerHTML = "User > ";
          setTimeout(type, speed + 1000);
        } else {
          element.innerHTML = "";
          type();
        }
        function type() {
          if (charIndex < text.length) {
            element.innerHTML += text.charAt(charIndex);
            charIndex++;
            setTimeout(type, speed);
          } else {
            element.innerHTML += "<br>";
            setTimeout(
              () => typeEffect(elements, texts, speed, index + 1),
              1000
            );
          }
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        const typingElement = document.querySelectorAll(".typing-effect");
        typeEffect(
          typingElement,
          [
            "Hello",
						"안녕하세요. 정형일이라고 합니다.",

            "창의적인 UI/UX를 만듭니다.",
          ],
          100
        );
      });

    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cmdOutput = document.getElementById("cmdOutput");
        const cmdInput = document.getElementById("cmdInput");
        const sections = document.querySelectorAll(".section");
				
        let currentIndex = 0;
        function showSection(section) {
          // sections.forEach(sec => sec.classList.remove("visible"));
          if(!section.classList.contains("visible")) {
          // 메인처럼 글씨 나오도록하는 효과 줄꺼.
						if(section.id.match("projects")) {
							console.log(section);
							projectsShow(section);
						} else if(section.id.match("contact")) {
							console.log(section);
						}
          }
          section.classList.add("visible");
          section.scrollIntoView({ behavior: "smooth" });
        }

        cmdInput.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            const command = cmdInput.value.trim().toLowerCase();
            cmdOutput.innerHTML += "<br>Rounding.Prompt\\User> " + command;
            cmdInput.value = "";

            const targetSection = document.getElementById(command);
            if (targetSection) {
              showSection(targetSection);
              // targetSection.scrollIntoView({ behavior: "smooth" });
            } else {
              cmdOutput.innerHTML +=
                "<br>'" + command + "'은(는) 유효한 명령이 아닙니다. <br>";
            }
          }
        });
					// 프로젝트 정보 리스트
					const projects = [
            {
                name: "첫 번째 프로젝트",
                imgSrc: "https://via.placeholder.com/300",
                desc1: "이 프로젝트는 최신 기술을 활용합니다.",
                desc2: "빠르고 안정적인 성능을 제공합니다.",
                link: "#"
            },
            {
                name: "두 번째 프로젝트",
                imgSrc: "https://via.placeholder.com/300",
                desc1: "이 프로젝트는 사용하기 쉬운 UI를 제공합니다.",
                desc2: "최적화된 디자인을 갖추고 있습니다.",
                link: "#"
            },
            {
                name: "세 번째 프로젝트",
                imgSrc: "https://via.placeholder.com/300",
                desc1: "이 프로젝트는 혁신적인 솔루션을 제공합니다.",
                desc2: "강력한 보안 기능이 탑재되어 있습니다.",
                link: "#"
            }
        ];
        window.addEventListener("wheel", function (event) {
          event.preventDefault();
          if (event.deltaY > 0 && currentIndex < sections.length - 1) {
            currentIndex++;
          } else if (event.deltaY < 0 && currentIndex > 0) {
            currentIndex--;
          }
          showSection(sections[currentIndex]);
          // sections[currentIndex].scrollIntoView({ behavior: "smooth" });
        });

				function createTypingEffect(element, text, delay) {
            let index = 0;
            const cursor = document.createElement('span');
            cursor.classList.add('cursor');
            element.appendChild(cursor);

            setTimeout(() => {
                const typingInterval = setInterval(() => {
                    if (index < text.length) {
                        element.textContent += text[index];
                        index++;
                    } else {
                        clearInterval(typingInterval);
                        cursor.remove();
                    }
                }, 100);
            }, delay);
        }

        function projectsShow(section) {
					// 대상 요소 가져오기

					const targetElement = document.getElementById(section.id);
					const target = targetElement.children[0];
					console.log(target)
            if (!targetElement) {
                console.error("지정한 태그를 찾을 수 없습니다.");
                return;
            }

            // // 새로운 div 생성 후 추가
            // const typingDiv = document.createElement('div');
            // typingDiv.classList.add('typing-container'); // 스타일 적용
            // targetElement.appendChild(typingDiv);

            // // span 태그 생성 후 div 안에 추가
            // const span = document.createElement('span');
            // typingDiv.appendChild(span);

            // let index = 0;

            // // 타이핑 효과 실행
            // const typingInterval = setInterval(() => {

            //         index++;

            //         clearInterval(typingInterval);

            //         span.style.borderRight = "none";
            //     }
            // }, 150);

						projects.forEach((project, i) => {
                // 프로젝트 카드 생성
                const card = document.createElement('div');
                card.classList.add('project-card');

                // h4 (프로젝트명)
                const title = document.createElement('h4');
                card.appendChild(title);

								// div (프로젝트 틀)
								const cardcase = document.createElement('div');
								cardcase.classList.add("project-card-case");
								card.appendChild(cardcase);

                // 이미지
                const img = document.createElement('img');
                img.src = project.imgSrc;
                cardcase.appendChild(img);

								// div (우측정렬 프로젝트 설명)

								cardcase.classList.add("project-cart-descript");

                // span (프로젝트 설명 1)
                const desc1 = document.createElement('span');
                cardDescription.appendChild(desc1);

                // 줄바꿈
                cardDescription.appendChild(document.createElement('br'));

                // span (프로젝트 설명 2)
                const desc2 = document.createElement('span');
                cardDescription.appendChild(desc2);

								// 줄바꿈
                cardDescription.appendChild(document.createElement('br'));

                // 버튼
                const button = document.createElement('button');
                button.textContent = "바로가기";
								button.classList.add("cmd-button");
                button.onclick = () => window.location.href = project.link;
                cardDescription.appendChild(button);

                // 컨테이너에 추가
                target.appendChild(card);

                // 타이핑 애니메이션 적용 (각각 약간의 시간차 적용)
                createTypingEffect(title, project.name, i * 300);
